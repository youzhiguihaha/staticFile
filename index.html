<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自托管文件系统</title>

    <!-- favicon（无需额外文件） -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%232563eb'/%3E%3Cpath d='M18 26a6 6 0 0 1 6-6h8l4 4h14a6 6 0 0 1 6 6v16a8 8 0 0 1-8 8H26a8 8 0 0 1-8-8V26z' fill='%23ffffff' opacity='0.92'/%3E%3Cpath d='M18 30h38v4H18z' fill='%23dbeafe' opacity='0.9'/%3E%3C/svg%3E"
    />

    <style>
      /* 1) 全局背景（极轻量，无动画） */
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(1200px 800px at 10% 0%, rgba(37, 99, 235, 0.10), transparent 55%),
          radial-gradient(900px 700px at 100% 20%, rgba(14, 165, 233, 0.08), transparent 55%),
          linear-gradient(180deg, #f8fafc 0%, #f3f4f6 100%);
      }

      /* 2) 角落柔光装饰：不挡交互，不挡 toast */
      .bg-glow {
        position: fixed;
        inset: 0;
        pointer-events: none; /* 不挡点击 */
        user-select: none;
        z-index: 0;
      }

      .bg-glow::before,
      .bg-glow::after {
        content: "";
        position: absolute;
        width: 520px;
        height: 520px;
        filter: blur(60px);
        opacity: 0.28;
        border-radius: 999px;
      }

      /* 左上蓝色柔光 */
      .bg-glow::before {
        left: -200px;
        top: -220px;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.85), transparent 60%);
      }

      /* 右上青色柔光（不在右下，避免跟 toast 冲突） */
      .bg-glow::after {
        right: -240px;
        top: -140px;
        background: radial-gradient(circle, rgba(14, 165, 233, 0.75), transparent 60%);
      }

      /* 3) 确保 React 根容器在装饰之上 */
      #root {
        position: relative;
        z-index: 1;
        min-height: 100%;
      }

      /* 可选：尊重“减少动态效果”系统设置（我们无动画，这里只是保险） */
      @media (prefers-reduced-motion: reduce) {
        .bg-glow::before,
        .bg-glow::after {
          transition: none !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- 背景装饰层 -->
    <div class="bg-glow" aria-hidden="true"></div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
